<!DOCTYPE html>
<html>
  <head>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Serif:ital,wght@0,100;0,200;0,500;1,200;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/77ce472ce0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="p-5 m-0 border-0 bd-example m-0 border-0">
    <div class="main-block">
      <div class="card">
        <div class="card-body">
          <div class="input-block">
            <form class="row g-3" id="city-input-form">
              <div class="col-sm-7">
                <input
                  type="search"
                  autofocus="on"
                  class="form-control shadow-sm"
                  id="city-input"
                  autocapitalize="off"
                  placeholder="Type a city...."
                />
              </div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
              <div class="col-sm-2">
                <button id="current-local" class="btn btn-secondary">
                  Current
                </button>
              </div>
            </form>
          </div>

          <div class="centre-block">
            <div class="row">
              <div class="col-sm-8">
                <div class="sity" id="sity-name"></div>
                <div class="data">
                  <span id="day"></span>
                  <span id="hours"></span>
                  <span>:</span>
                  <span id="minutes"></span>
                </div>
                <div id="description"></div>
              </div>
            </div>
          </div>

          <div class="futer-block">
            <div class="f-left">
              <span id="emoji" class="emoji"></span>
            </div>
            <div class="f-left">
              <span class="temp-value" id="tempValue"></span>
            </div>
            <div class="f-left temp-type">
              <span id="cel" class="poin">°C</span>
              <span> | </span>
              <span id="far" class="poin blue">°F</span>
            </div>
            <div class="f-left info-data">
              <div>
                <span>Humidity: </span><span id="humidity"></span><span>%</span>
              </div>
              <div>
                <span>Wind: </span><span id="wind"></span><span>km/h</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a
        href="https://github.com/NataliaAndriiets/HomeWorkWeek6SheCodes"
        class="button git-link"
        target="_blank"
        >Go to Git</a
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
